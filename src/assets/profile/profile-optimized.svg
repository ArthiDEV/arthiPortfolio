<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#profileGradient)" filter="url(#shadow)"/>
  
  <!-- Profile Silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <circle cx="0" cy="-40" r="45" fill="#ffffff" opacity="0.9"/>
    
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="55" ry="75" fill="#ffffff" opacity="0.9"/>
    
    <!-- Shoulders -->
    <path d="M -55 20 Q -70 30 -75 50 L -75 80 L 75 80 L 75 50 Q 70 30 55 20 Z" 
          fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="80" cy="80" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="320" cy="120" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="100" cy="320" r="10" fill="#ffffff" opacity="0.2"/>
  <circle cx="300" cy="300" r="7" fill="#ffffff" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="360" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" opacity="0.8">AH</text>
</svg>